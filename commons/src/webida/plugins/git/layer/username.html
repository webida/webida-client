<div id="GitInputUseranmeDialog" data-dojo-type="dijit/Dialog" style="width:250px;" data-dojo-props="title:'Enter user name'">
    <table style="width: 100%;">
        <tr>
            <td>
                <strong><label for="GitInputUsername">Useranme :</label></strong>
            </td>
            <td>
                <input type="text" id="GitInputUsername" data-dojo-type="dijit/form/TextBox" style="width:100%" data-dojo-props="placeHolder: 'Please enter useranme'"/>
            </td>
        </tr>
    </table>
    <div style="text-align:right;">
        <button id="GitInputUseranmeOKBtn" data-dojo-type="dijit/form/Button" data-dojo-props="disabled: true"><div style="width: 80px">OK</div></button>
    </div>
</div>
