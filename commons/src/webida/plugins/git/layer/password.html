<div id="GitInputPasswordDialog" data-dojo-type="dijit/Dialog" style="width:250px;" data-dojo-props="title:'Enter password'">
    <table style="width: 100%;">
        <tr>
            <td>
                <strong><label for="GitInputPassword">Password :</label></strong>
            </td>
            <td>
                <input type="password" id="GitInputPassword" data-dojo-type="dijit/form/TextBox" style="width:100%" data-dojo-props="placeHolder: 'Please enter password'"/>
            </td>
        </tr>
    </table>
    <div style="text-align:right;">
        <button id="GitInputPasswordOKBtn" data-dojo-type="dijit/form/Button" data-dojo-props="disabled: true"><div style="width: 80px">OK</div></button>
    </div>
</div>
