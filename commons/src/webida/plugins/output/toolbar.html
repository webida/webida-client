<style>
    .console_toolbar {
        background-image:url('./plugins/output/images/setting_nml.png');
        width:16px;
        height:16px;
        float: right;
        top:7px;
        cursor: pointer;

    }

    .console_toolbar_view {
        float: right;
        border : 1px;
        background-color: RGB(54,57,60);
        border: 1px none RGB(32,32,32);
        width : 197px;
        height: 94px;
        border-radius: 5px;
        margin-top: -10px;
        position: absolute;
        right: 0;
        top: 40px;
        padding-left: 11px;
        padding-top: 11px;
        -webkit-box-shadow: -1px 2px 5px rgba(054,57,60, 0.75);
        -moz-box-shadow: -1px 2px 5px rgba(54,57,60, 0.75);
        box-shadow: -1px 2px 5px rgba(54,57,60, 0.75);
    }

    input[type=checkbox] {
        display:none;
    }

    .checkbox_off {
        padding-left: 25px;
        height: 16px;
        width: 16px;
        background: url('./plugins/output/images/checkbox_off.png') 0 0px no-repeat;
    }

    .checkbox_on {
        padding-left: 25px;
        background: url('./plugins/output/images/checkbox_on.png') 0 0px no-repeat;
        height: 16px;
        width: 16px;

    }

    .clear {
        border-radius: 3px;
        border:1px;
        border-color: RGB(25,27,28);
        width:40px;
        height:18px;
        color: #FFFFFF;
        cursor: pointer;
        background-image: -webkit-linear-gradient(top, RGB(101,114,122) 0%, RGB(55,61,65) 100%);
        background-image: -moz-linear-gradient(top, RGB(101,114,122) 0%, RGB(55,61,65) 100%);
        background-image: linear-gradient(to bottom, RGB(101,114,122) 0%, RGB(55,61,65) 100%);
    }

</style>

<script>

    var $elem = $('.console_toolbar');
    var $elemView = $('.console_toolbar_view');

    $elem.bind('click', function(){

        if ($elemView.css('display') === "none") {
            $elemView.show();
        } else {
            $elemView.hide();
        }
    });

    function toggleCheckBoxImg(checkboxflag) {

        if ($("input[id="+checkboxflag+"]").attr("checked") == "checked") {
            $("label[for="+checkboxflag+"]").removeClass("checkbox_on");
            $("label[for="+checkboxflag+"]").addClass("checkbox_off");
            $("input[id="+checkboxflag+"]").attr("checked",false);

        } else {
            $("input[id="+checkboxflag+"]").attr("checked","true");
            $("label[for="+checkboxflag+"]").removeClass("checkbox_off");
            $("label[for="+checkboxflag+"]").addClass("checkbox_on");
        }
    }

</script>

<div class='console_toolbar'></div>

<div class='console_toolbar_view' style='display:none'>
    <div style="padding-bottom: 10px;">
        <input type='checkbox'  checked="checked"  id ="showMsg"  >
        <label for="showMsg" onclick="toggleCheckBoxImg('showMsg');"  class="checkbox_on">Show on new messages</label>
    </div>
    <div style="padding-bottom: 10px;">
        <input type='checkbox' id="scrollLock" >
        <label for="scrollLock" onclick="toggleCheckBoxImg('scrollLock');"  class="checkbox_off">Scroll lock</label>
    </div>
    <input type='button' class='clear' value='clear'>
</div>
