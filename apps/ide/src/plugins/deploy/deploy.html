<div id='deployHtml' data-dojo-type='dijit/Dialog' style='width:480;height:350;' title='Deploy'>
    <h3 style='margin-top: 20px;' id='titleMSG'>Deploy</h3>
    <form id="deployForm">

        <input type="radio" data-dojo-type="dijit/form/RadioButton" name="appRD" id="appNew" checked value="New"/> <label for="appNew">New App</label><br />
        <input type="radio" data-dojo-type="dijit/form/RadioButton" name="appRD" id="appOld" value="Old"/> <label for="appOld">Override App</label><br />

        <input id='appId' style='margin-top: 10px;width: 200px;height: 25px;' data-dojo-type="dijit/form/TextBox" placeHolder= ' New App ID'/><br />
        <input id='oldAppId' style='display:none'>

        <div data-dojo-type="dojo/store/Memory" data-dojo-id="stateStore" data-dojo-props="data: [{id: 'nodejs', name: 'node.js'}, {id: 'html', name: 'html'}]" style='margin-top: 10px;width: 200px;'></div>
        <input data-dojo-type="dijit/form/ComboBox" value="html" data-dojo-props="store:stateStore, searchAttr:'name'" name="appType" id="appType" /><br />

        <input style='margin-top: 10px;width: 200px;height: 25px;' data-dojo-type="dijit/form/TextBox" placeHolder= ' New App NAME' id='app_name'/><br />
        <input style='margin-top: 10px;width: 200px;height: 25px;' data-dojo-type="dijit/form/TextBox" placeHolder= ' New App DESCRIPTION' id='app_desc'/><br />


        <button data-dojo-type="dijit/form/Button" id="deploy_submit" type="button">CREATE!!</button>
        <button data-dojo-type="dijit/form/Button" id="deploy_cancel" type="button">CANCEL</button>
    </form>
</div>
