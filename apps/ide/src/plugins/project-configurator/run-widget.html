<style>
    .rcw-title {
        position:relative;
        height:30px;
        border-top-left-radius: 3px;
        border-top-right-radius: 3px;
        background-color:#788899;
    }

    .rcw-title-name {
        position: absolute;
        top:3px;
        margin:5px;
        color:#FFFFFF;
        text-overflow:ellipsis;
        white-space:nowrap;
    }

    .rcw-title-arrow {
        position: absolute;
        margin:8px;
        width:9px;
        height:9px;
        background-image:url("styles/webida-images/icons/runconfig_icon_title_arrow.png");
        background-position:9px 0;
        cursor:pointer;
    }

    .rcw-title-arrow-hover {
        background-position:9px 0;
    }

    .rcw-title-arrow-unfold {
        background-position:0px 0;
    }

    .rcw-title-arrow-unfold-hover {
        background-position:0px 0;
    }

    .rcw-title-run {
        position: absolute;
        right:6px;
        margin:5px;
        width:20px;
        height:20px;
        background-image:url("styles/webida-images/icons/runconfig_icon_run.png");
        background-position:0 0;
        cursor:pointer;
    }

    .rcw-title-delete {
        position: absolute;
        right:36px;
        margin:5px;
        width:20px;
        height:20px;
        background-image:url("styles/webida-images/icons/runconfig_icon_delete.png");
        background-position:0 0;
        cursor:pointer;
    }

    .rcw-content {
        height:230px;
        background-color:#CDD8E3;
        display:none;
    }
    .rcw-content-table {
        border-spacing:0px;
        position:relative;
    }

    .rcw-content-table-value {
        border-bottom: #CDD8E3 1px solid;
        background-color:#FFFFFF;
        width:65%;
    }

    .rcw-content-table-label {
        border-collapse:collapse;
        border-bottom: #CDD8E3 1px solid;
        background-color:#98B1CA;
        width:33%;
        height:31px;
        color:#FFFFFF;
        text-indent:16px;
        line-height:250%;
        text-align:left;
        vertical-align:top;
        padding-right:10px;
    }

    .rcw-content-table-inputbox {
        border-width:0px;
        color:#4F5B67;
        text-indent:2px;
        line-height:100%;
        padding:1px;
        margin:1px;
    }

    .rcw-content-table-inputbox-edit {
        border-width:1px;
    }

    .rcw-content-table-inputbox-readonly {
        border-width:0px;
        color:#4F5B67;
        text-indent:2px;
        line-height:100%;
        padding:1px;
        margin:1px;
    }

    .rcw-content-table-checkbox {
        position:relative;
    }

    .rcw-action {
        position:relative;
    }

    .rcw-action-modify {
        position:absolute;
        top:5px;
        right:5px;
        width:20px;
        height:20px;
        background-image:url('styles/webida-images/icons/runconfig_icon_modify.png');
        background-position: 0 0;
        cursor:pointer;
    }

    .rcw-action-path {
        position:absolute;
        top:6px;
        right:18px;
        width:20px;
        height:20px;
        background-image:url('styles/webida-images/icons/runconfig_icon_path.png');
        background-position: 0 0;
        cursor:pointer;
    }

    .rcw-action-save {
        position:absolute;
        top:5px;
        right:5px;
        width:20px;
        height:20px;
        background-image:url('styles/webida-images/icons/runconfig_icon_save.png');
        background-position: 0 0;
        cursor:pointer;
    }

    .rcw-action-newsave {
        position:absolute;
        top:5px;
        right:5px;
        width:20px;
        height:20px;
        background-image:url('styles/webida-images/icons/runconfig_icon_save.png');
        background-position: 0 0;
        cursor:pointer;
    }

    .rcw-action-cancel {
        position:absolute;
        top:5px;
        right:32px;
        width:20px;
        height:20px;
        background-image:url('styles/webida-images/icons/runconfig_icon_cancel.png');
        background-position: 0 0;
        cursor:pointer;
    }

    .rcw-action-newcancel {
        position:absolute;
        top:5px;
        right:32px;
        width:20px;
        height:20px;
        background-image:url('styles/webida-images/icons/runconfig_icon_cancel.png');
        background-position: 0 0;
        cursor:pointer;
    }

    .rcw-display-block {
        display:block;
    }

    .rcw-display-none {
        display:none;
    }

    .rcw-button-hover-24 {
        background-position:48px 0;
    }

    .rcw-button-push-24 {
        background-position:24px 0;
    }

    .rcw-button-hover-20 {
        background-position:40px 0;
    }

    .rcw-button-push-20 {
        background-position:20px 0;
    }

    .rcw-button-hover-16 {
        background-position:32px 0;
    }

    .rcw-button-push-16 {
        background-position:16px 0;
    }

    .rcw-table-row {
        display: block;
        height: 33px;
        line-height: 33px;
    }

    .rcw-table-col {
        float: left;
        height: 100%;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        position: relative;
    }
</style>

<div style='border: #CDD8E3 1px solid; border-radius: 3px;'>
    <div class='rcw-title'>
        <div class='rcw-title-name'></div>
        <div class='rcw-title-arrow'></div>
        <div class='rcw-title-delete' title='Delete run configuration'> </div>
        <div class='rcw-title-run' title='Run'> </div>
    </div>
    <div class='rcw-content'>
        <div class='rcw-table'>
            <div class='rcw-table-row'>
                <div class='rcw-content-table-label rcw-table-col'>Path</div>
                <div class='rcw-content-table-value rcw-table-col'>
                    <input style='width:234px' class='rcw-content-table-inputbox-readonly'  readonly/>
                    <div class='rcw-action-path' title='Select a path'></div>
                </div>
            </div>
            <div class='rcw-table-row'>
                <div class='rcw-content-table-label rcw-table-col'>Name</div>
                <div class='rcw-content-table-value rcw-table-col'>
                    <input style='width:303px' class='rcw-content-table-inputbox' readonly/>
                </div>
            </div>
            <div class='rcw-table-row'>
                <div class='rcw-content-table-label rcw-table-col'>Arguments</div>
                <div class='rcw-content-table-value rcw-table-col'>? :
                    <input style='width:284px' class='rcw-content-table-inputbox' readonly/>
                </div>
            </div>
            <div class='rcw-table-row'>
                <div class='rcw-content-table-label rcw-table-col'></div>
                <div class='rcw-content-table-value rcw-table-col'># :
                    <input style='width:282px' class='rcw-content-table-inputbox' readonly/>
                </div>
            </div>
            <div class='rcw-table-row'>
                <div class='rcw-content-table-label rcw-table-col' title='Optional. Value used for the window open "specs" parameter. Comma separated list of items like width, height etc.'>Window open arguments</div>
                <div class='rcw-content-table-value rcw-table-col' >
                    <input style='width:303px' class='rcw-content-table-inputbox' readonly/>
                </div>
            </div>
            <div class='rcw-table-row'>
                <div class='rcw-content-table-label rcw-table-col'>Live reload</div>
                <div class='rcw-content-table-value rcw-table-col'>
                    <input class='rcw-content-table-checkbox' type="checkBox" disabled='disabled'/>
                </div>
            </div>
        </div>
        <div class='rcw-action'>
            <div class='rcw-action-modify' title='Modify run configuration'></div>
            <div class='rcw-action-save' title='Save run configuration'></div>
            <div class='rcw-action-newsave' title='Save run configuration'></div>
            <div class='rcw-action-cancel' title='Cancel'></div>
            <div class='rcw-action-newcancel' title='Cancel'></div>
        </div>
    </div>
</div>
