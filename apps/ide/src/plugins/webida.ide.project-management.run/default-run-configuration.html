<span class="asterisk">*</span> indicates required field
<div class="run-configuration-detail">
    <div class='rcw-content'>
        <div class='rcw-table'>
            <div class='rcw-table-row'>
                <div class='rcw-content-table-label rcw-table-col'>Name <span class="asterisk">*</span></div>
                <div class='rcw-content-table-value rcw-table-col'>
                    <input style='width:303px' class='rcw-content-table-inputbox-edit'/>
                </div>
            </div>
            <div class='rcw-table-row'>
                <div class='rcw-content-table-label rcw-table-col'>Project <span class="asterisk">*</span></div>
                <div class='rcw-content-table-value rcw-table-col'>
                    <select id="run-configuration-project"></select>
                </div>
            </div>
            <div class='rcw-table-row'>
                <div class='rcw-content-table-label rcw-table-col'>Path <span class="asterisk">*</span></div>
                <div class='rcw-content-table-value rcw-table-col'>
                    <input style='width:234px' class='rcw-content-table-inputbox-readonly' />
                    <div class='rcw-action-path' title='Select a path'></div>
                </div>
            </div>
            <div class='rcw-table-row'>
                <div class='rcw-content-table-label rcw-table-col'>Query String</div>
                <div class='rcw-content-table-value rcw-table-col'>? 
                    <input style='width:284px' class='rcw-content-table-inputbox-edit'/>
                </div>
            </div>
            <div class='rcw-table-row'>
                <div class='rcw-content-table-label rcw-table-col'>Hash</div>
                <div class='rcw-content-table-value rcw-table-col'>#
                    <input style='width:282px' class='rcw-content-table-inputbox-edit'/>
                </div>
            </div>
            <div class='rcw-table-row'>
                <div class='rcw-content-table-label rcw-table-col' title='Optional. Value used for the window open "specs" parameter. Comma separated list of items like width, height etc.'>Window open arguments</div>
                <div class='rcw-content-table-value rcw-table-col' >
                    <input style='width:303px' class='rcw-content-table-inputbox-edit'/>
                </div>
            </div>
            <div class='rcw-table-row'>
                <div class='rcw-content-table-label rcw-table-col'>Live reload</div>
                <div class='rcw-content-table-value rcw-table-col'>
                    <input class='rcw-content-table-checkbox' type="checkBox"/>
                </div>
            </div>
        </div>

        <div class='rcw-action'>
            <!--<div class='rcw-action-save' title='Save run configuration'></div>-->
            <button data-dojo-type="dijit/form/Button" type="button" id="rcw-action-save">Apply</button>
        </div>
    </div>
</div>
