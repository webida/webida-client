<span class="asterisk">*</span> <span data-message="labelAsteriskExplain">indicates required field</span>
<div class="run-configuration-detail">
    <div class='rcw-content'>
        <div class='rcw-table'>
            <div class='rcw-table-row row-name'>
                <div class='rcw-content-table-label rcw-table-col'>
                    <label for="run-configuration-detail-name" data-message="labelName">Name</label> <span class="asterisk">*</span>
                </div>
                <div class='rcw-content-table-value rcw-table-col'>
                    <input id="run-configuration-detail-name" style='width:303px' class='rcw-content-table-inputbox-edit'/>
                </div>
            </div>
            <div class='rcw-table-row row-project'>
                <div class='rcw-content-table-label rcw-table-col'>
                    <label for="run-configuration-project" data-message="labelProject">Project</label> <span class="asterisk">*</span>
                </div>
                <div class='rcw-content-table-value rcw-table-col'>
                    <select id="run-configuration-project"></select>
                </div>
            </div>
            <div class='rcw-table-row row-Path'>
                <div class='rcw-content-table-label rcw-table-col'>
                    <label for="run-configuration-detail-path" data-message="labelPath">Path</label> <span class="asterisk">*</span>
                </div>
                <div class='rcw-content-table-value rcw-table-col'>
                    <input id="run-configuration-detail-path" style='width:234px' class='rcw-content-table-inputbox-readonly' />
                    <div class='rcw-action-path' title='Select a path'></div>
                </div>
            </div>
            <div class='rcw-table-row'>
                <div class='rcw-content-table-label rcw-table-col'>
                    <label for="run-configuration-detail-query" data-message="labelQueryString">Query String (?)</label>
                </div>
                <div class='rcw-content-table-value rcw-table-col'>
                    <input id="run-configuration-detail-query" style='width:284px' class='rcw-content-table-inputbox-edit'/>
                </div>
            </div>
            <div class='rcw-table-row'>
                <div class='rcw-content-table-label rcw-table-col'>
                    <label for="run-configuration-detail-hash" data-message="labelHash">Hash (#)</label>
                </div>
                <div class='rcw-content-table-value rcw-table-col'>
                    <input id="run-configuration-detail-hash" style='width:282px' class='rcw-content-table-inputbox-edit'/>
                </div>
            </div>
            <div class='rcw-table-row'>
                <div class='rcw-content-table-label rcw-table-col' title='An optional parameter listing the features (size, position, scrollbars, etc.) of the new window as a string'>
                    <label for="run-configuration-detail-window-features" data-message="labelWindowFeatures">Window Features</label>
                </div>
                <div class='rcw-content-table-value rcw-table-col' >
                    <input id="run-configuration-detail-window-features" style='width:303px' class='rcw-content-table-inputbox-edit'/>
                </div>
            </div>
            <div class='rcw-table-row'>
                <div class='rcw-content-table-label rcw-table-col' title="Automatically reloads a page when it's changed">
                    <label for="run-configuration-detail-live-reload" data-message="labelLiveReload">Live Reload</label>
                </div>
                <div class='rcw-content-table-value rcw-table-col'>
                    <input id="run-configuration-detail-live-reload" class='rcw-content-table-checkbox' type="checkBox"/>
                </div>
            </div>
        </div>

        <div class='rcw-action'>
            <!--<div class='rcw-action-save' title='Save run configuration'></div>-->
            <button data-dojo-type="dijit/form/Button" type="button" id="rcw-action-save" data-message="labelApply">Apply</button>
        </div>
    </div>
</div>
