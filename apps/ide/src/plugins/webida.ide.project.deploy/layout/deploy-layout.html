<div class="workbench-frame" data-dojo-type="dijit.layout.BorderContainer">
    <div class="workbench-leftpane" data-dojo-type="dijit/layout/ContentPane"
         data-dojo-props="region: 'left', splitter: true">
        <div class="workspace-listbox-out">
            <div id="workspace-list-title" class="workspace-listbox-title" title='Workspace name'>
            </div>
            <div id="workspace-list-box-content-out" class="workspace-listbox-content-out">
                <div id="workspace-list-box" class="workspace-listbox-content" style="overflow:auto">
                </div>
            </div>
        </div>
    </div>
    <div id="pass-content-container" class="workbench-rightpane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'center'">
    </div>
</div>
