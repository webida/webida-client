<div class="dialogMessage">
    <div class="dialogMessage-inner">
    </div>
</div>

<form id="signingAddForm" data-dojo-type='dijit/form/Form'>
    <div class="FormTable">
        <table>
            <colgroup>
                <col class="ItemLabel" />
                <col />
            </colgroup>
            <tbody>
                <tr>
                    <th scope="col">Alias:</th>
                    <td>
                        <input id="alias" type="text" data-dojo-type="dijit/form/TextBox" />
                    </td>
                </tr>
                <tr>
                    <th scope="col">Keystore file:</th>
                    <td>
                        <input id="keystoreFile" type="file" data-dojo-type="dijit/form/TextBox" />
                    </td>
                </tr>
                <tr>
                    <th scope="col">Key password:</th>
                    <td>
                        <input id="keyPassword" type="password" data-dojo-type="dijit/form/TextBox" />
                    </td>
                </tr>
                <tr>
                    <th scope="col">Key store password:</th>
                    <td>
                        <input id="keystorePassword" type="password" data-dojo-type="dijit/form/TextBox" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</form>

<div class="footer">
</div>
