<div>
Please follow below steps<br /> to debug in the external browser other than Chrome<br />

            <col class="ItemStep" />
            <col class="ItemAction" />

        <tbody>
            <tr>

                <td><button id="btnInspector" data-dojo-type="dijit/form/Button">Open</button></td>

                    <input id="txtBrowserRemote" type="text" readonly></td>

            </tr>
            <tr>
                <td>3. Connect to WEINRE server
                    <ul>
                        <li>Drag the right bookmarklet 'Debug'<br /> to remote browser bookmarks</li>
                        <li>Click that bookmark to connect</li>
                    </ul>
                <td><button id="url-target-bookmarklet" data-dojo-type="dijit/form/Button"><a href='' id="targetBookmarklet">Debug</a></button></td>
            </tr>
        </tbody>
    </table>
