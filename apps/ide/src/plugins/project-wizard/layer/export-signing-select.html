<style type='text/css'>
    .FormTable table col.ItemLabel {
        width: 120px;
    }
</style>

<div class="dialogMessage">
    <div class="dialogMessage-inner">
    </div>
</div>

<form id="signForm" data-dojo-type='dijit/form/Form'>
    <div class="FormTable">
            <table>
                <colgroup>
                    <col class="ItemLabel" />
                    <col />
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="col">Alias:</th>
                        <td>
                            <select id="editSigningCombo" data-dojo-type="dijit/form/ComboBox"></select>
                        </td>
                    </tr>
                    <tr>
                        <th></th>
                        <td class="pull-right">
                            <button type="button" data-dojo-type='dijit/form/Button' id="editSigningAdd">Add...</button> <button type="button" data-dojo-type='dijit/form/Button' id="editSigningDelete">Delete</button><br />
                        </td>
                    </tr>
                    <tr>
                        <th scope="col">Keystore file:</th>
                        <td>
                            <input id="editSigningKeystoreFile" readonly="readonly" type="text" data-dojo-type="dijit/form/TextBox" />
                        </td>
                    </tr>
                    <tr>
                        <th scope="col">Key password:</th>
                        <td>
                            <input id="editSigningKeyPassword" readonly="readonly" type="password" data-dojo-type="dijit/form/TextBox" />
                        </td>
                    </tr>
                    <tr>
                        <th scope="col">Key store password:</th>
                        <td>
                            <input id="editSigningKeystorePassword" readonly="readonly" type="password" data-dojo-type="dijit/form/TextBox" />
                        </td>
                    </tr>
                </tbody>
            </table>
    </div>
</form>
