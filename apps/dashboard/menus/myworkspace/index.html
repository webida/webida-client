<table class="table table-hover">
    <thead>
        <tr>
            <th style="width: 30px;"></th>
            <th style="width: 245px;">Name</th>
            <th style="width: 245px;">Last Modified</th>
            <th style="width: 245px;">Created Date</th>
            <th>Size</th>
            <th class="text-right">
                <button id="ADD_Workspace" type="button" data-toggle="modal" data-target="#WorkspaceDialog" class="btn btn-primary">
                    <span class="glyphicon glyphicon-plus"></span> ADD
                </button>
            </th>
        </tr>
    </thead>
    <tbody id="WorkspaceItems"></tbody>
</table>

<div class="modal fade" id="WorkspaceDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Create Workspace</h4>
            </div>

            <!-- modal-body -->
            <div class="modal-body">
                <div role="form">
                    <div class="form-group">
                        <label for="WorkspaceName">Workspace name</label>
                        <input type="text" class="form-control" id="WorkspaceName" placeholder="Enter workspace name">
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="CreateWSBtn" type="button" class="btn btn-primary">Create</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
