<!-- change password pannel -->
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>SSH Key</strong>
    </div>
    <div class="panel-body">
        <div class="col-sm-9">
            <div class="form-group">
                <div class="form-group">
                    <textarea id="gen-sshkey" class="form-control" rows="7"></textarea>
                </div>
            <button id="gen-key-btn" type="submit" class="btn btn-default">Generate Key</button>
        </div>
    </div>
</div>

<!-- change username pannel -->
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>GitHub</strong>
    </div>
    <div class="panel-body">
        <div class="col-sm-9">
            <div class="form-group">
                <label for="GitHub_TokenKey">Token Key</label>
                <input type="text" class="form-control" id="GitHub_TokenKey" placeholder="Enter token key">
            </div>
            <button id="SaveGitHub" type="submit" class="btn btn-primary">Save changes</button>
        </div>
    </div>
</div>
