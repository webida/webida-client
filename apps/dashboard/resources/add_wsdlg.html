<div class="add_wsdlg">
    <div class="adddlg_heading">
        <div class="adddlg_title">Create Workspace</div>
        <div class="adddlg_close"></div>
    </div>
    <div class="adddlg_body">
        <div class="dialog_wrap">
            <ul>
                <li><label for="workspace_name">Name</label></li>
                <li><input type="text" class="input adddlg_ws_name" id="workspace_name" placeholder="Enter workspace name"></li>
                <li class="dialog_message" id="adddlg_message"></li>
                <li><label for="workspace_desc">Description</label></li>
                <li><input type="text" class="input adddlg_ws_desc" id="workspace_desc" placeholder="Enter workspace description"></li>
                <li><button id="adddlg_confirm" type="submit" class="btn">Create</button></li>
            </ul>
        </div>
    </div>
</div>
