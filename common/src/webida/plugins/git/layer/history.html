<style>
    #GitHistoryTabContainer {
        padding: 7px;
    }
    .gitrefinfo {
        font-weight: bold;
        background-color: #FFF8AA;
        border: 1px solid #B9C006;
        margin: 0 3px 0 3px;
        padding: 0 2px 0 2px;
    }
    .githistoryinfocontainer {
        padding: 10px;
        height: 100%;
        background: #EFEFEF;
        border-bottom: 1px solid #CCC;
        font-family: Courier, "Courier New";
        font-weight: bold;
    }
    .gitcommitinfo {
        width:100%;
        height:100%;
        background-color: #FFF;
    }
    .githistorygravatar {
        position: absolute;
        right: 10px;
        top: 10px;
    }
    .githistorysubject {
        background: #FFF;
        border: 0px;
        white-space: pre-line;
    }
    .dojoxGridScrollbox { overflow-x: hidden; }
</style>
<div id="GitHistoryTabContainer" data-dojo-type="dijit/layout/TabContainer">
    <div id="GitHistoryTab" data-dojo-type="dijit/layout/ContentPane" title="History" data-dojo-props="selected:true">
        <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters:true, liveSplitters:true" id="GitHistoryBorderContainer">
            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true, region:'top'" style="height: 50%; overflow:hidden; margin: 0px; padding: 0px;">
                <div id="GitHistoryGrid"></div>
            </div>
            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true, region:'leading'" style="width: 50%; overflow:hidden; margin: 0px; padding: 0px;">
                <!-- <div id="GitHistoryInfo" data-dojo-type="dijit/form/SimpleTextarea" data-dojo-props="disabled: true" style="width:100%; height:100%;"></div> -->
                <div id="GitHistoryInfo" class="gitcommitinfo"></div>
            </div>
            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true, region:'center'" style="overflow:hidden; margin: 0px; padding: 0px;">
                <div id="GitHistoryInfoGrid"></div>
            </div>
        </div>
    </div>
</div>
