<div style="padding: 7px">
<div style="width: 450px;padding-bottom: 5px;">
    <div style="width: 100px; display:inline-block;">
        <strong>Current branch:</strong>
    </div>
    <div style="display:inline-block;" id="GitStashBranchInfo"></div>
</div>
<div>
    <div style="width:100px;display:inline-block;">
        <strong>
            <label for="GitStashMsgInput">Message:</label>
        </strong>
    </div>
    <div style="display:inline-block;width: 345px;">
        <input type="text" id="GitStashMsgInput" data-dojo-type="dijit/form/TextBox" data-dojo-props="placeHolder: 'Enter index message'" style="width: 100%;" />
    </div>    
</div>
<!-- options block -->
<fieldset style="padding: 5px; border: 1px solid gray">
    <legend>
        <strong>Options</strong>
    </legend>
    <div>
        <input id="GitStashKeepCheckbox" data-dojo-type="dijit/form/CheckBox"/>
        <label for="GitStashKeepCheckbox">Keep index</label>
    </div>
</fieldset>
</div>
