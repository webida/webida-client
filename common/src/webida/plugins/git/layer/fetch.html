<div style="width:450px;padding-bottom: 5px;">
    <div style="width: 100px; display:inline-block;">
        <strong>Current branch:</strong>
    </div>
    <div style="display:inline-block;" id="GitFetchBranchInfo"></div>
</div>
<div style="padding-bottom:5px;">
    <div style="width: 100px; display:inline-block;">
        <strong>Target remote:</strong>
    </div>
    <div style="width:160px;display:inline-block;">
        <input id="GitFetchAllChk" data-dojo-type="dijit/form/RadioButton" data-dojo-props="checked: true"/>
        <label for="GitFetchAllChk">All remote</label>
    </div>
    <div style="display:inline-block;">
        <input id="GitFetchRefspecChk" data-dojo-type="dijit/form/RadioButton"/>
        <label for="GitFetchRefspecChk">Specified refs</label>
    </div>
</div>
<div style="padding-bottom: 5px;">
    <fieldset style="padding: 5px; border: 1px solid gray">
        <legend>
            <strong>Target ref</strong>
        </legend>
        <div style="padding-bottom: 5px;">
            <div style="width:135px;display:inline-block;">
                <label for="GitFetchRemoteRepoSelect">Remote repository:</label>
            </div>
            <select id="GitFetchRemoteRepoSelect" style="width:330px" data-dojo-type="dijit/form/Select" data-dojo-props="disabled:true"></select>
        </div>
        <div style="padding-bottom: 5px;">
            <div style="width:135px;display:inline-block;">
                <label for="GitFetchRemoteBranchSelect">Source branch (remote):</label>
            </div>
            <select id="GitFetchRemoteBranchSelect" style="width:330px" data-dojo-type="dijit/form/ComboBox" data-dojo-props="disabled:true"></select>
        </div>
        <div style="width:135px;display:inline-block;">
            <label for="GitFetchLocalBranchSelect">Target branch (local):</label>
        </div>
        <select id="GitFetchLocalBranchSelect" style="width:330px" data-dojo-type="dijit/form/ComboBox" data-dojo-props="disabled:true"></select>
    </fieldset>
</div>
<div>
    <fieldset style="padding: 5px; border: 1px solid gray">
        <legend>
            <strong>Options</strong>
        </legend>
        <div>
            <div style="width:49%;display:inline-block;">
                <input id="GitFetchPruneChk" data-dojo-type="dijit/form/CheckBox"/>
                <label for="GitFetchPruneChk">Prune</label>
            </div>
            <div style="width:49%;display:inline-block;">
                <input id="GitFetchNoTagChk" data-dojo-type="dijit/form/CheckBox"/>
                <label for="GitFetchNoTagChk">No tags</label>
            </div>
        </div>
    </fieldset>
</div>
