<div style="width:450px;padding-bottom:5px;">
    <div style="width: 60px;display:inline-block;">
        <strong>
            <label for="GitRemoteNameInput">Name:</label>
        </strong>
    </div>
    <div style="width:385px;display:inline-block;">
        <input type="text" id="GitRemoteNameInput" data-dojo-type="dijit/form/TextBox" data-dojo-props="placeHolder: 'Enter the name of the remote'" style="width: 100%"/>
    </div>
</div>
<div>
    <div style="width: 60px;display:inline-block;">
        <strong>
            <label for="GitRemoteLocationInput">URL:</label>
        </strong>
    </div>
    <div style="width:385px;display:inline-block;">
        <input type="text" id="GitRemoteLocationInput" data-dojo-type="dijit/form/TextBox" data-dojo-props="placeHolder: 'Enter the URL of the remote'" style="width: 100%"/>
    </div>
</div>
<!-- options block -->
<fieldset style="padding: 5px; border: 1px solid gray">
    <legend>
        <strong>Options</strong>
    </legend>
    <div>
        <input id="GitRemoteFetchCheckbox" data-dojo-type="dijit/form/CheckBox" data-dojo-props="checked: true"/>
        <label for="GitRemoteFetchCheckbox">Fetch after the remote information is set up</label>
    </div>
</fieldset>
<!-- auth -->
<fieldset style="padding: 5px; border: 1px solid gray">
    <legend>
        <strong>Authentication for http(s)</strong>
    </legend>
    <div style="padding-bottom:5px;">
        <div style="width:70px;display:inline-block;">
            <strong>
                <label for="GitRemoteUser">User ID:</label>
            </strong>
        </div>
        <div style="width:360px;display:inline-block;">
            <input type="text" id="GitRemoteUser" data-dojo-type="dijit/form/TextBox" style="width:100%" data-dojo-props="placeHolder: 'Enter username',disabled:true"/>
        </div>
    </div>
    <div>
        <div style="width:70px;display:inline-block;">
            <strong>
                <label for="GitRemotePW">Password:</label>
            </strong>
        </div>
        <div style="width:360px;display:inline-block;">
            <input type="password" id="GitRemotePW" data-dojo-type="dijit/form/TextBox" style="width:100%" data-dojo-props="placeHolder: 'Enter password',disabled:true"/>
        </div>
    </div>
</fieldset>
